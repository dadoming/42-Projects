version: '3'

services:
  nginx:
    build: 
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx_container
#      depends_on:
#        - wordpress
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/conf.d/
      # for testing
      - ./requirements/public/html/:/var/www/
    restart: always
    env_file:
      - .env

  wordpress:
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    container_name: wordpress_container
    depends_on:
      - mariadb
    ports:
      - "80:80"
    restart: always

