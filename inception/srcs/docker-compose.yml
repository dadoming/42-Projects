version: '3'

services:
  nginx:
    build: 
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wp-volume:/var/www/
    restart: always
    networks:
      - inception

  wordpress:
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    container_name: wordpress
    depends_on:
      - mariadb
    restart: always
    volumes:
      - wp-volume:/var/www/
    networks:
      - inception
    env_file:
      - .env

  mariadb:
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
      args:
        - DB_NAME:${DB_NAME}
        - DB_USER:${DB_USER}
        - DB_PASS:${DB_PASS}
        - DB_ROOT:${DB_ROOT}
    container_name: mariadb
    ports:
      - "3306:3306"
    restart: always
    networks:
      - inception
    env_file:
      - .env

volumes:
  wp-volume:
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/wordpress
    
  db-volume:
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/mariadb


networks:
  inception:
    driver: bridge
